name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: oven-sh/setup-bun@v2

      - name: Build frontend
        run: |
          cd ui && bun install && bun run build
          mkdir -p ../cmd/knowledgehub/ui/build
          cp -r build/* ../cmd/knowledgehub/ui/build/

      - name: Run tests
        run: go test ./internal/... -count=1

      - name: Build binary
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 \
            go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o build/knowledgehub ./cmd/knowledgehub

      - name: Package tarball
        run: |
          tar czf build/knowledgehub-linux-amd64.tar.gz \
            -C build knowledgehub \
            -C .. knowledgehub.service

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/knowledgehub-linux-amd64.tar.gz
            build/knowledgehub
