<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  <!-- Open book / knowledge symbol -->
  <g transform="translate(64,58)" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left page -->
    <path d="M-4,-20 C-4,-20 -20,-24 -34,-20 L-34,20 C-20,16 -4,20 -4,20" fill="rgba(255,255,255,0.15)"/>
    <!-- Right page -->
    <path d="M4,-20 C4,-20 20,-24 34,-20 L34,20 C20,16 4,20 4,20" fill="rgba(255,255,255,0.15)"/>
    <!-- Spine -->
    <line x1="0" y1="-22" x2="0" y2="22"/>
  </g>
  <!-- Radar / signal arcs above the book -->
  <g transform="translate(64,38)" fill="none" stroke="#93c5fd" stroke-width="3" stroke-linecap="round">
    <path d="M-10,-12 A14,14 0 0,1 10,-12" opacity="0.6"/>
    <path d="M-18,-20 A24,24 0 0,1 18,-20" opacity="0.4"/>
  </g>
  <!-- Small star accent -->
  <g transform="translate(64,96)">
    <polygon points="0,-8 2.5,-3 8,-3 3.5,1 5,6.5 0,3 -5,6.5 -3.5,1 -8,-3 -2.5,-3" fill="#fbbf24"/>
  </g>
</svg>
